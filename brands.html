<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elanor - Brands</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: #fefbf5; 
            color: #333;
        }

       
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #e6f0ff; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header .logo {
            font-size: 40px;
            font-weight: bold;
            color: #7f5a41;
            font-family: cursive; 
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #7f5a41;
            font-weight: 500;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #a67c52;
        }

        
        .title {
            text-align: center;
            font-size: 40px;
            margin: 50px 0 30px;
            color: #7f5a41;
        }

        
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 0 20px 50px;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            width: 220px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
        }

        .card img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .card img:hover {
            transform: scale(1.05);
        }

        .card h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #7f5a41;
        }

        
        footer {
            text-align: center;
            padding: 25px;
            background-color: #e6f0ff;
            color: #7f5a41;
            font-weight: bold;
        }

       
        @media (max-width: 768px) {
            .brands-grid {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    
    <header>
        <div class="logo">Elanor</div>
        <nav>

                <li><a href="#">Offers</a></li>

            </ul>
        </nav>
    </header>
